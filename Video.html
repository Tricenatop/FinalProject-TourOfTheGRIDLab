<html>
<head>
    <title>360 Video Tour of GRID Lab</title>
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <video id="TourOfGRIDLab" src="Final.mp4" loop="true" ></video>
        </a-assets>

        <!-- When the page is first loaded, a logo of the gird lab will appear along with text stating to click to start the video -->
        <a-entity id="button" position="0 1.6 -1.5" text="align:center;
                font-family:verdana
                width:12;
                wrapCount:17;
                color: white;
                value: Click or Tap to start your Virtual Tour"                
                cursor="rayOrigin:mouse">
                <a-image src="GRIDLabPNG.png" alt="GRIDLabPNG" position="0 0.7 0">
        </a-entity>

        <!-- The background of the page is the video that will be played -->
        <a-sky id="TourOfGRIDLab" material="src: #TourOfGRIDLab;"></a-sky>
        

    </a-scene>
</body>
<script>
    // When clicked, the video will play and the button and image will disapear  
    var myVideo = document.querySelector("#TourOfGRIDLab");
    var notice = document.querySelector("#button");
    notice.addEventListener("click", function (){
        myVideo.play();
        notice.setAttribute("visible", false);
    })
    </script>

</html>
